<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Article Page</title>
</head>
<body>
    <form action="{% url 'my_blog:new_action' %}" method="post">
        {% csrf_token %}

        <input type="hidden" name="ar_id" value="{{ article.id | default:'0'}}">
        <label>Title
            <input type="text" name="title" value="{{ article.Title }}">
        </label>
        <br/>

        <label>Content
            <input type="text" name="content" value="{{ article.content }}">
        </label>
        <br/>


        <input type="submit" value="Send">

    </form>
</body>
</html>
